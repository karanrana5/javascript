        function sum(a, ...b) {

            // b = [5,9,7] - b array isliye hai kyuki, rest parameter use kiya hai
            // a = 12


            b.forEach(element => {
                console.log('for each loop : ',element + a)  // for each
            });

            for (let i = 0; i < b.length; i++) { //i = 3
                console.log('normal for loop : ',b[i] + a)
            }

            //  b = [5,9,7]  // b.length = 3
            // 5 = index 0 - 17
            // 9 = index 1 - 21
            // 7 = index 2 - 19


            for (let element of b) {
                console.log('for of loop : ',element + a)
            }
        }
        sum(12, 5, 9, 7)
